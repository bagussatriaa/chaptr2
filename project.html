<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img src="assets/download-removebg-preview.png" width="50" alt="Logo" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="project.html">Add Project</a>
            </li>
          </ul>
          <a href="contact.html"> <button class="contact rounded-3 p-2" type="submit">Contact Me</button></a>
        </div>
      </div>
    </nav>
    <!-- form -->
    <main>
      <div class="container pb-5">
        <h1 class="text-center fw-bold pt-5 mb-5">GET IN TOUCH</h1>
        <div class="row">
          <div class="col-5 mx-auto">
            <form action="">
              <div>
                <label class="form-label fw-bold" for="project-name">Project Name</label>
                <input class="form-control shadow" type="text" id="project-name" />
              </div>
              <div class="row">
                <div class="col-6">
                  <label class="form-label fw-bold mt-3" for="startDate">Start Date</label>
                </div>
                <div class="col-5">
                  <label class="form-label mt-3 fw-bold" for="endDate">End Date</label>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <input class="form-control shadow" type="date" name="" id="startDate" />
                </div>
                <div class="col-6">
                  <input class="form-control shadow" type="date" name="" id="endDate" />
                </div>
              </div>

              <div class="mt-3">
                <label class="form-label fw-bold" for="desc">Description</label>
                <textarea class="form-control shadow" id="desc"></textarea>
              </div>

              <div class="checkbox mt-3">
                <label class="mb-2 fw-bold" for="Technologies">Technologies</label>
                <div class="d-flex mb-3 ps-2">
                  <input class="form-check-input me-2" type="checkbox" value="js" id="js" />
                  <label class="form-check-label me-3" style="font-weight: lighter" for="js">JavaScript</label>
                  <input class="form-check-input me-2" type="checkbox" value="java" id="java" />
                  <label class="form-check-label" style="font-weight: lighter" for="java">Java</label>
                </div>
                <div class="d-flex ps-2">
                  <input class="form-check-input me-2" type="checkbox" value="vuejs" id="vuejs" />
                  <label class="form-check-label me-5" style="font-weight: lighter" for="vuejs">VueJs</label>
                  <input class="form-check-input me-2" type="checkbox" value="bootstrap" id="bootstrap" />
                  <label class="form-check-label" style="font-weight: lighter" for="bootstrap">Bootstrap</label>
                </div>
              </div>

              <div class="mt-3">
                <label class="form-label fw-bold" for="image">Upload Image</label>
                <div class="d-flex">
                  <input class="form-control shadow" type="file" id="image" />
                </div>
              </div>
              <div class="text-end mt-5">
                <button class="rounded-5 px-3 py-1 text-light" onclick="addPost(event)">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="project.js"></script>
  </body>
</html>
