<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Web</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="contact.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand me-3" href="#"><img src="assets/download-removebg-preview.png" alt="Logo" width="60" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="project.html">Add Project</a>
          </li>
        </ul>
      </div>
    </nav>

    <h2 class="text-center my-5 fw-bold">GET IN TOUCH</h2>
    <div class="container">
      <div class="row">
        <div class="col-5 mx-auto">
          <form action="" class="">
            <div>
              <label class="form-label" for="name">Name</label>
              <input class="form-control shadow" type="text" id="name" />
            </div>
            <div>
              <label class="form-label" for="email">Email</label>
              <input class="form-control shadow" type="email" id="email" />
            </div>
            <div>
              <label class="form-label" for="phone">Phone Number</label>
              <input class="form-control shadow" type="number" id="phone" />
            </div>
            <div>
              <label class="form-label" for="subject">Subject</label>
              <select class="form-select shadow" id="subject">
                <option>Fullstack Developer</option>
                <option>Devops Engineer</option>
              </select>
            </div>
            <div>
              <label class="form-label" for="input-message">Your Message</label>
              <textarea class="form-control shadow mb-3" id="input-message"></textarea>
            </div>
            <div class="text-end">
              <button class="text-light rounded-5 py-1 px-3" type="button" onclick="submitThis()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="contact.js"></script>
  </body>
</html>
